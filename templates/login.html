<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #333;
      padding: 10px;
      color: #fff;
      margin-bottom: 20px;
    }
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .navbar li {
      float: left;
    }
    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar li a:hover {
      background-color: #555;
    }
    .login-form {
      margin: 50px auto;
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-form h2 {
      text-align: center;
      color: #333;
    }
    .login-form input[type="text"],
    .login-form input[type="password"],
    .login-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #fff;
      color: #333;
    }
    .login-form input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .login-form input[type="submit"]:hover {
      background-color: #555;
    }
    .sso-button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4285f4;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      text-align: center;
    }
    .sso-button:hover {
      background-color: #3c79e6;
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .signup-link a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-link a:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="login-form">
    <h2>Login</h2>
    <form id="loginForm" method="post">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <a href="{{ url_for('login.sp_initiated') }}" class="sso-button">Login with SAML</a>
    <!-- Horizontal line -->
    <hr style="border-top: 1px solid #ccc; margin: 20px 0;">
    <div class="signup-link">
      <span>New, Create an account?</span> <a href="{{ url_for('signup.signup') }}">Sign Up</a>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        let username = document.getElementById("username").value.trim();
        let password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Please enter both username and password."); // Display error message
          return;
        }

        // If both username and password are provided, proceed with form submission
        this.submit();
      });
    });
  </script>
</body>
</html>
