<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Display</title>
    <style>
        body, html {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow :auto;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        .container {
            max-width: 600px;
            margin: 50px auto 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Added shadow */
            overflow: auto; /* Allow internal scrolling if necessary */
            position: relative; /* Added for positioning */
        }
        .card {
            background: #573b8a; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow */
        }
        h1 {
            text-align: center;
            color: #fff; /* White font color */
        }
        .qr-code img {
            width: 100%; /* Adjusted width */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .user-info, .save-qr {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #fff; /* White font color */
        }
        input[type="text"], input[type="submit"] {
            width: 60%; /* Adjusted width */
            padding: 12px; /* Increased padding */
            margin-bottom: 15px;
            border: none; /* No border */
            border-radius: 10px; /* More rounded corners */
            box-sizing: border-box;
            background-color: #e0dede; /* Lighter background */
            color: #333;
        }
        input[type="submit"] {
            background-color: #1f1b2bd2; /* Purple color */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        input[type="submit"]:hover {
            background-color: #6d44b8; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Display</h1>
        <div class="card">
            <div class="qr-code">
                <img src="{{ qr_image }}" alt="QR Code">
          <center>scan this qr code</center> 
            </div>
            <div class="user-info">
                <p>Username: {{ username }}</p>
            </div>
            <div class="save-qr">
                <form action="/otp_verify/{{ username }}" method="post">
                    <input type="text" name="code" placeholder="Enter OTP code">
                    <input type="submit" value="Verify OTP">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
