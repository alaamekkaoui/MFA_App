<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
        .qr-code img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .user-info {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .save-qr {
            text-align: center;
            margin-top: 20px;
        }
        .save-qr input[type="text"],
        .save-qr input[type="checkbox"] {
            margin-bottom: 10px;
        }
        .save-qr input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-qr input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Display</h1>
        <div class="user-info">
            <p>Username: {{ username }}</p>
            <p>Secret Code: {{ secret }}</p>
        </div>
        <div class="qr-code">
            <img src="{{ qr_image }}" alt="QR Code">
        </div>
        <div class="save-qr">
            <form action="/otp_verify/{{ username }}" method="post">
                <input type="text" name="code" placeholder="Enter OTP code" 
                style="width: 50%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; background-color: #fff; color: #333;">
                <br>
                <input type="submit" value="Verify OTP" style="background-color: #333; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            </form>
        </div>
    </div>
</body>
</html>
