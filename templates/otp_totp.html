<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .form-container {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* Increased border radius */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 { 
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners for input fields */
            box-sizing: border-box;
            background-color: #f9f9f9; /* Lighter background for inputs */
            color: #333;
        }

        input[type="submit"] {
            background-color: #0084ff; /* Brighter color for submit button */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .resend-link {
            margin-top: 10px;
            font-size: 14px;
            color: #666; /* Slightly muted color for resend link */
        }

        .resend-link a {
            color: #0084ff; /* Consistent color for links */
            text-decoration: none;
        }

        .resend-link a:hover {
            text-decoration: underline;
        }

        .user-email {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div>Email: <span>{{ username }}</span></div>
        <div>
            <a href="/home">Home</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="form-container"> 
        <h2>OTP Verification</h2>
        <p>User: {{ username }}</p>
        <form action="/otp_verify/{{ username }}" method="post">
            <p>Enter the OTP code.</p> 
            <input type="text" name="code" placeholder="Enter OTP code" required>
            <input type="submit" value="Verify OTP">
            <span class="resend-link">Something Happened to your OTP code? <a href="/qrcode/{{ username }}">Resend OTP</a></span> 
        </form>
    </div>
</body>
</html>
