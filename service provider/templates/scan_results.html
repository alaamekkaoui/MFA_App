<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
</head>
<body>
    <h1>Scan Results</h1>
    <h3>Username , {{ session_email }}</h3>

    <h2>Open Ports:</h2>
    <ul>
        {% for port, protocol in open_ports %}
        <li>Port: {{ port }} ({{ protocol }})</li>
        {% endfor %}
    </ul>

    <ul>
        {% for vulnerability in vulnerabilities %}
        <li>{{ vulnerability }}</li>
        {% endfor %}
    </ul>
</body>
</html>
